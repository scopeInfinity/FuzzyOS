name: Release Latest

on:
  push:
    branches:
      - latest-test

  workflow_dispatch: null

jobs:
  release_latest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Prerequisite
      run: sudo bash before_install.sh

    - name: make test
      run: make test

    - name: make
      run: make

    - name: Fetch Latest Release
      id: fetch_latest_release
      run: |
        curl \
        -H "Accept: application/vnd.github.v3+json" \
        -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        https://api.github.com/repos/scopeInfinity/FuzzyOS/releases/tags/latest

    - name: Update Latest Release
      id: update_latest_release
      run: |
        curl \
        -X PATCH \
        -H "Accept: application/vnd.github.v3+json" \
        -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        https://api.github.com/repos/scopeInfinity/FuzzyOS/releases/${{ steps.fetch_latest_release.outputs.id }} \
        -d "{'body':'yooo', 'commitish': \'${{ github.sha }}\' }"

    - name: Upload Release Image
      uses: actions/upload-release-asset@v1
      id: upload-release-image
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.fetch_latest_release.outputs.upload_url }}
        asset_path: build/image.vmdk
        asset_name: image.vmdk
        asset_content_type: application/x-vmdk

    - name: Upload Release Test Screenshots
      uses: actions/upload-release-asset@v1
      id: upload-release-test-screenshots
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.fetch_latest_release.outputs.upload_url }}
        asset_path: /tmp/test_screenshots.zip
        asset_name: test_screenshots.zip
        asset_content_type: application/zip
