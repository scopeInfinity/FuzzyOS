name: Release Latest

on:
  push:
    branches:
      - latest-test

jobs:
  release_latest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Prerequisite
      run: sudo bash before_install.sh

    - name: make test
      run: make test

    - name: make
      run: make

    - name: Delete Latest Release
      id: delete_latest_release
      run: |
        curl --request DELETE \
        --url  https://api.github.com/repos/${{ github.repository }}/releases/tag/latest \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json'
         
    - name: Delete Latest Tag
      id: delete_latest_tag
      run: |
        curl --request DELETE \
        --url  https://api.github.com/repos/${{ github.repository }}/git/refs/tags/latest \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json'
  
    - name: Create Latest Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "latest"
        release_name: Release Latest
        draft: false
        prerelease: false
        commitish: ${{ github.sha }}
 
    - name: Upload Release Image
      uses: actions/upload-release-asset@v1
      id: upload-release-image
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/image.vmdk
        asset_name: image.vmdk
        asset_content_type: application/x-vmdk

    - name: Upload Release Test Screenshots
      uses: actions/upload-release-asset@v1
      id: upload-release-test-screenshots
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /tmp/test_screenshots.zip
        asset_name: test_screenshots.zip
        asset_content_type: application/zip
